apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2am-pattern-2-gateway-deployment
  namespace : {{ .Release.Namespace }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2am-pattern-2-gateway
  template:
    metadata:
      labels:
        deployment: wso2am-pattern-2-gateway
    spec:
      initContainers:
        - name: init-apim-db
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of DB server deployment"; while ! nc -z {{ .Values.wso2.mysql.host }} {{ .Values.wso2.mysql.port }}; do sleep 1; printf "-"; done; echo -e "  >> DB server has started";']
        - name: init-apim-analytics
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Analytics Worker deployment"; while ! nc -z wso2am-pattern-2-analytics-service 7712; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Analytics Worker has started";']
        - name: init-km
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of Key Manager deployment"; while ! nc -z wso2am-pattern-2-km-service 9443; do sleep 1; printf "-"; done; echo -e "  >> Key Manager has started";']
        - name: init-apim-pub-store-tm-1
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Pub-Store-TM Instance One deployment"; while ! nc -z wso2am-pattern-2-pub-store-tm-1-service 9443; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Pub-Store-TM Instance One has started";']
        - name: init-apim-pub-store-tm-2
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Pub-Store-TM Instance Two deployment"; while ! nc -z wso2am-pattern-2-pub-store-tm-2-service 9443; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Pub-Store-TM Instance Two has started";']
      containers:
        - name: wso2apim-gateway
          {{- if or (eq .Values.wso2.subscription.username "") (eq .Values.wso2.subscription.password "") }}
          image: wso2/wso2am:2.6.0
          {{- else }}
          image: docker.wso2.com/wso2am:2.6.0
          {{- end }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 8243
            initialDelaySeconds: 240
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 8243
            initialDelaySeconds: 240
            failureThreshold: 3
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
          resources:
            requests:
              memory: 2Gi
              cpu: 2000m
            limits:
              memory: 3Gi
              cpu: 3000m
          imagePullPolicy: Always
          securityContext:
            runAsUser: 802
          ports:
            -
              containerPort: 8280
              protocol: "TCP"
            -
              containerPort: 8243
              protocol: "TCP"
            -
              containerPort: 9763
              protocol: "TCP"
            -
              containerPort: 9443
              protocol: "TCP"
          volumeMounts:
            - name: apim-storage-volume
              mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server
            - name: wso2am-pattern-2-gw-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
            - name: wso2am-pattern-2-gw-axis2-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
      serviceAccountName: "wso2svc-account"
      {{ if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
        - name: wso2creds
      {{ end }}
      volumes:
        - name: apim-storage-volume
          persistentVolumeClaim:
            claimName: wso2am-pattern-2-gateway-shared-server-volume-claim
        - name: wso2am-pattern-2-gw-conf
          configMap:
            name: wso2am-pattern-2-gw-conf
        - name: wso2am-pattern-2-gw-axis2-conf
          configMap:
            name: wso2am-pattern-2-gw-axis2-conf


