wso2:
  subscription:
    username: ""
    password: ""
  deployment:
    persistentRuntimeArtifacts:
      nfsServerIP: ""
      sharedPubStoreTMLocationPath: ""
      sharedGatewayLocationPath: ""
      sharedISKMLocationPath: ""
  centralizedLogging:
    enabled: true
    logstash:
      imageTag: 7.2.0
      elasticsearch:
        username: "elastic"
        password: "changeme"
      indexNodeID:
        wso2PubStoreTmNode1: "wso2apim-pub-store-tm-node-1"
        wso2PubStoreTmNode2: "wso2apim-pub-store-tm-node-2"
        wso2ApimAnalyticsWorkerNode: "wso2-apim-analytics-worker-node"
        wso2apimKMNode: "wso2apim-km"
        wso2apimISasKMNode: "wso2apim-is-as-km-node"

kubernetes:
  namespace: "wso2"
  svcaccount: "wso2svc-account"

# Parameters required to configure Elasticsearch and Kibana sub-charts for centralized logging.
elasticsearch:
  clusterName: wso2-elasticsearch

kibana:
  nameOverride: "wso2am-kibana"
  elasticsearchHosts: "http://wso2-elasticsearch-master:9200"
  ingress:
    enabled: true
    hosts:
      - wso2am-kibana
    tls:
      - hosts:
          - wso2am-kibana
