apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-pattern-2-gateway-deployment
  namespace : {{ .Values.kubernetes.namespace }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2apim-pattern-2-gateway
  template:
    metadata:
      labels:
        deployment: wso2apim-pattern-2-gateway
    spec:
      initContainers:
        - name: init-apim-db
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z wso2apim-pattern-2-rdbms-service-mysql 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";']
        - name: init-apim-analytics
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Analytics Worker deployment"; while ! nc -z wso2apim-pattern-2-analytics-service 7712; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Analytics Worker has started";']
        - name: init-km
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of Key Manager deployment"; while ! nc -z wso2apim-pattern-2-km-service 9443; do sleep 1; printf "-"; done; echo -e "  >> Key Manager has started";']
        - name: init-apim-pub-store-tm-1
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Pub-Store-TM Instance One deployment"; while ! nc -z wso2apim-pattern-2-pub-store-tm-1-service 9443; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Pub-Store-TM Instance One has started";']
        - name: init-apim-pub-store-tm-2
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of WSO2 API Manager Pub-Store-TM Instance Two deployment"; while ! nc -z wso2apim-pattern-2-pub-store-tm-2-service 9443; do sleep 1; printf "-"; done; echo -e "  >> WSO2 API Manager Pub-Store-TM Instance Two has started";']
        {{ if .Values.wso2.centralizedLogging.enabled }}
        - name: init-logstash-plugins-install
          image: docker.elastic.co/logstash/logstash:{{ default "7.2.0" .Values.wso2.centralizedLogging.logstash.imageTag }}
          command:
            - /bin/bash
            - "-c"
            - |
              set -e
              ./bin/logstash-plugin install logstash-codec-multiline logstash-filter-grok
          volumeMounts:
            - name: shared-plugins
              mountPath: /usr/share/logstash/plugins/
        - name: init-elasticsearch
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of Elasticsearch Server deployment"; while ! nc -z wso2-elasticsearch-master 9200; do sleep 1; printf "-"; done; echo -e "  >> Elasticsearch server has started";']
        {{ end }}
      containers:
        - name: wso2apim-gateway
          {{- if or (eq .Values.wso2.subscription.username "") (eq .Values.wso2.subscription.password "") }}
          image: wso2/wso2am:2.6.0
          {{- else }}
          image: docker.wso2.com/wso2am:2.6.0
          {{- end }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 8243
            initialDelaySeconds: 240
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 8243
            initialDelaySeconds: 240
            failureThreshold: 3
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
          resources:
            requests:
              memory: 2Gi
              cpu: 2000m
            limits:
              memory: 3Gi
              cpu: 3000m
          imagePullPolicy: Always
          securityContext:
            runAsUser: 802
          ports:
            -
              containerPort: 8280
              protocol: "TCP"
            -
              containerPort: 8243
              protocol: "TCP"
            -
              containerPort: 9763
              protocol: "TCP"
            -
              containerPort: 9443
              protocol: "TCP"
          volumeMounts:
            - name: apim-storage-volume
              mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server
            - name: apim-gateway-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
            - name: apim-gateway-conf-axis2
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/axis2
        {{ if .Values.wso2.centralizedLogging.enabled }}
            - name: shared-logs
              mountPath: /home/wso2carbon/wso2am-2.6.0/repository/logs/
        - name: wso2apim-with-analytics-logstash
          image: docker.elastic.co/logstash/logstash:{{ default "7.2.0" .Values.wso2.centralizedLogging.logstash.imageTag }}
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/share/logstash/wso2-logs/
            - name: logstash-yml
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: c4-logstash-conf
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
            - name: shared-plugins
              mountPath: /usr/share/logstash/plugins/
          env:
            - name: NODE_ID
              value: {{ default "wso2apim-pub-store-tm-node-1" .Values.wso2.centralizedLogging.logstash.indexNodeID.wso2PubStoreTmNode1 }}
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: logstash-elasticsearch-creds
                  key: username
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logstash-elasticsearch-creds
                  key: password
        {{ end }}
      serviceAccountName: "wso2svc-account"
      {{ if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
        - name: wso2creds
      {{ end }}
      volumes:
        - name: apim-storage-volume
          persistentVolumeClaim:
            claimName: wso2apim-pattern-2-gateway-shared-server-volume-claim
        - name: apim-gateway-conf
          configMap:
            name: apim-gateway-conf
        - name: apim-gateway-conf-axis2
          configMap:
            name: apim-gateway-conf-axis2
        {{ if .Values.wso2.centralizedLogging.enabled }}
        - name: shared-logs
          emptyDir: {}
        - name: logstash-yml
          configMap:
            name: logstash-yml
        - name: c4-logstash-conf
          configMap:
            name: c4-logstash-conf
        - name: shared-plugins
          emptyDir: {}
        - name: logstash-elasticsearch-creds
          secret:
            secretName: logstash-elasticsearch-creds
        {{ end }}

